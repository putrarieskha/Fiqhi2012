<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>Registrasi</title>

<body>

<div class="wrapper">
		<div id="main" style="padding:50px 0 0 0;">
		<h1>Isi Data Diri Anda</h1>
        
		<!-- Form -->
		<form id="contact-form" action="registrasi.php" method="post">
			<div id="pertama">
				<label>
					<span>Nama </span>
					<input placeholder="Isi username anda" type="text" tabindex="1" name="isinama" required autofocus>
				</label>
			</div>
            <div>
				<label>
                	<span>Username </span>
					<input placeholder="Isi username anda" type="text" tabindex="3" name="isiusername"  required>
				</label>
			</div>
            <div>
				<label>
                	<span>Password </span>
					<input placeholder="Isi password anda" type="password" tabindex="3" name="isipassword" required>
				</label>
			</div>
             <div>
				<label>
                	<span>Email</span>
					<input placeholder="Isi Email anda" type="email" tabindex="3" name="isiemail" required>
				</label>
			</div>
            <div>
				<label>
                	<span>Jenis Kelamin </span>
					<input placeholder="Isi jenis kelamin anda" type="text" tabindex="3" name="isikelamin" required>
				</label>
			</div>
             <div>
				<label>
                	<span>Tempat, Tanggal Lahir</span>
					<input placeholder="Isi tempat tanggal lahir anda" type="text" tabindex="3" name="isittl" required>
				</label>
			</div>
             <div>
				<label>
                	<span>Alamat</span>
					<input placeholder="Isi alamat anda" type="text" tabindex="3" name="isialamat" required>
				</label>
			</div>
             <div>
				<label>
                	<span>Kode Pos </span>
					<input placeholder="Isi kode pos anda" type="text" tabindex="3" name="isikodepos" required>
				</label>
			</div>
             <div>
				<label>
                	<span>Sosial media </span>
					<input placeholder="Isi sosial media anda" type="text" tabindex="3" name="isisosialmedia" required>
				</label>
			</div>
			<div>
				 <a href="ucapandatang.html"><button name="submit" type="submit" id="contact-submit">Daftar</button></a>
			</div>
		</form>
		<!-- /Form -->
		
		</div>
	</div>
    
    <div class="header">
	<div id="logoperi">
	<img src="picture/logo2.png"  width="150" height="120" />
    </div>

	<div id="logomember">
    <img src="picture/desaindaftar.png" width="137" height="427"/>
    </div>
